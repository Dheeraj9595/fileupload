{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

    {% block content_header %}
    <h2>Upload Book(Function-Based)</h2><br><hr>

    <p><a href="{% url 'book_list'%}" class="btn btn-success">View Books</a></p>
    {% endblock %}

<form  method="post" enctype="multipart/form-data">
        {% csrf_token %}    
        {{ form|crispy}}
        <br><button type="submit" class="btn btn-primary">Upload Book</button>

    </form>
{% endblock %}
